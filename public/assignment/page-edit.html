<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-xs-12 col-sm-12">
            <div class="navbar-text pull-left" id="left-chevron">
                <a href="page-list.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header pull-left">
                <a class="navbar-brand" href="#">
                    Edit Page
                </a>
            </div>
            <div class="navbar-text pull-right" id="plus-sign">
                <a href="page-list.html">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid">
    <div class="col-xs-12 col-sm-12">
        <form>
            <div class="form-group">
                <label for="pageName">Name</label>
                <input type="text" id="pageName" class="form-control" placeholder="Page Name">
            </div>
            <div class="form-group">
                <label for="pageTitle">Title</label>
                <input type="text" id="pageTitle" class="form-control" placeholder="Page Title">
            </div>
            <a href="page-list.html" class="btn btn-danger btn-block">Delete</a>
        </form>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text row" id="bottom-navbar-row">
            <div class="col-xs-12">
                <a href="profile.html" class="pull-right" id="bottom-user-icon">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
