    <div class="hidden-xs col-sm-4" id="websiteListArea">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <a href="#!/user/{{website.developerId}}/website/{{website._id}}/page">{{website.name}}</a>
                <a href="#!/user/{{website.developerId}}/website/{{website._id}}">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-xs-12 col-sm-8 pull-right">
        <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>

            <div class="form-group">
                <label for="textInput">Name</label>
                <input ng-model="model.name" type="text" id="textInput" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="textArea">Description</label>
                <textarea ng-model="model.description" id="textArea" class="form-control" rows="6" placeholder="Description"></textarea>
